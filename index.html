<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Command Prompt Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cmd">
        <div class="title-bar">
            <div class="title">C:\WINDOWS\System32\cmd.exe</div>
        </div>
        <div class="content" id="content">
            <p>Welcome to my personal website!</p>
            <p>Type 'help' to see the available commands.</p>
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">C:\></span><input type="text" id="input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
